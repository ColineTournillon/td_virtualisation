<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
            text-align: center;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur ma page web</h1>
    <h2>Une page HTML très simple</h2>
    <p>
        Ceci est une démonstration d'une page HTML basique. Vous pouvez cliquer sur le bouton ci-dessous
        pour voir une interaction JavaScript.
    </p>
    <button onclick="alert('Bonjour ! Vous avez cliqué sur le bouton.')">
        Cliquez-moi !
    </button>
    <button onclick="alert('Bonjour javais pas dinspi')">
        voilà !
    </button>
</body>
</html>
